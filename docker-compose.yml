services:
  go2rtc:
    image: alexxit/go2rtc:latest
    container_name: go2rtc
    restart: unless-stopped
    volumes:
      - ${GO2RTC_CONFIG:-./config/go2rtc.yml}:/config/go2rtc.yaml:ro
    ports:
      - "${GO2RTC_HTTP_PORT:-1984}:1984"   # web UI / signaling
      - "${GO2RTC_RTSP_PORT:-8554}:8554"   # RTSP (optional)
      - "${GO2RTC_WEBRTC_PORT:-8555}:8555" # WebRTC (UDP/TCP)
    extra_hosts:
      - "host.docker.internal:host-gateway"  # resolve host IP for WebRTC candidates

  web:
    image: nginx:alpine
    container_name: camdash_web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${HTTP_PORT:-8080}:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./dashboard:/usr/share/nginx/html:ro
      - ${DASHBOARD_CONFIG:-./config/config.js}:/usr/share/nginx/html/config.js:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  api:
    build: ./api
    container_name: camdash_api
    restart: unless-stopped
    environment:
      - CAMDASH_DB=${CAMDASH_DB:-/data/camdash.db}
      - CAMDASH_PORT=${CAMDASH_PORT:-3000}
      # go2rtc host/port are optional. Leave empty to use same-origin /api proxy via nginx.
      - CAMDASH_GO2RTC_HOST=${CAMDASH_GO2RTC_HOST}
      - CAMDASH_GO2RTC_PORT=${CAMDASH_GO2RTC_PORT}
      # First-run auto import from go2rtc.yml + dashboard config.
      - CAMDASH_IMPORT_GO2RTC=${CAMDASH_IMPORT_GO2RTC:-/config/go2rtc.yml}
      - CAMDASH_IMPORT_CONFIG=${CAMDASH_IMPORT_CONFIG:-/config/config.js}
      - CAMDASH_IMPORT_PROFILE=${CAMDASH_IMPORT_PROFILE:-Default}
      - CAMDASH_MAX_CAMS=${CAMDASH_MAX_CAMS:-20}
      - CAMDASH_ADMIN_USER=${CAMDASH_ADMIN_USER:-admin}
      - CAMDASH_ADMIN_PASS=${CAMDASH_ADMIN_PASS:-change-me}
      - CAMDASH_AUTH_SECRET=${CAMDASH_AUTH_SECRET:-change-this-secret}
      - CAMDASH_AUTH_TTL_HOURS=${CAMDASH_AUTH_TTL_HOURS:-24}
    volumes:
      - ${DATA_DIR:-./data}:/data
      - ${GO2RTC_CONFIG:-./config/go2rtc.yml}:/config/go2rtc.yml:ro
      - ${DASHBOARD_CONFIG:-./config/config.js}:/config/config.js:ro
    depends_on:
      - go2rtc