<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CamDash</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div class="brandText">
        <div class="title">CamDash</div>
        <div class="subtitle" id="subtitle">Live</div>
      </div>
    </div>

    <div class="stats">
      <button class="chip btn" id="prevBtn" title="Vorherige Seite">
        <span class="k">‹</span><span class="v">Prev</span>
      </button>

      <button class="chip btn" id="nextBtn" title="Nächste Seite">
        <span class="k">›</span><span class="v">Next</span>
      </button>

      <div class="chip">
        <span class="k">Timer</span>
        <span class="v" id="timerValue">60s</span>
      </div>

      <div class="chip chipSelect" title="Auto-Wechsel Intervall">
        <button class="seg" data-t="30">30</button>
        <button class="seg" data-t="60">60</button>
        <button class="seg" data-t="90">90</button>
        <span class="suffix">s</span>
      </div>

      <div class="chip"><span class="k">Seite</span><span class="v" id="pageValue">1/1</span></div>
      <div class="chip"><span class="k">Stand</span><span class="v" id="clock">--:--:--</span></div>
    </div>
  </header>

  <main class="wrap">
    <section class="grid" id="grid"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
