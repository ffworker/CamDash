streams:
  # Minimal examples. Replace IPs/hostnames, usernames, and passwords.
  front_gate: "rtsp://user:pass@192.168.1.10:554/stream1"                     # generic main stream
  warehouse:  "rtsp://user:pass@192.168.1.11:554/cam/realmonitor?channel=1&subtype=0" # Dahua/Hik style path
  parking_sub: "rtsp://user:pass@192.168.1.12:554/Streaming/Channels/102"      # substream example
  office:     "rtsp://user:pass@camera-hostname:554/live"                      # hostname instead of IP

api:
  listen: ":1984"
rtsp:
  listen: ":8554"
webrtc:
  listen: ":8555"
  candidates:
    - "192.168.1.5:8555" # replace with your host LAN IP
