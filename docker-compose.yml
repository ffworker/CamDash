services:
  go2rtc:
    image: alexxit/go2rtc:latest
    container_name: go2rtc
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./go2rtc.yml:/config/go2rtc.yaml:ro

  web:
    image: nginx:alpine
    container_name: camdash_web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8080:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./dashboard:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  api:
    build: ./api
    container_name: camdash_api
    restart: unless-stopped
    environment:
      - CAMDASH_DB=/data/camdash.db
      - CAMDASH_PORT=3000
      # Host and port for go2rtc. Defaults to host.docker.internal:1984 on Docker Desktop.
      - CAMDASH_GO2RTC_HOST=host.docker.internal
      - CAMDASH_GO2RTC_PORT=1984
      # First-run auto import from go2rtc.yml + dashboard config.
      - CAMDASH_IMPORT_GO2RTC=/config/go2rtc.yml
      - CAMDASH_IMPORT_CONFIG=/config/config.js
      - CAMDASH_IMPORT_PROFILE=Default
      - CAMDASH_MAX_CAMS=6
      - CAMDASH_ADMIN_USER=admin
      - CAMDASH_ADMIN_PASS=29Logserv75
    volumes:
      - ./data:/data
      - ./go2rtc.yml:/config/go2rtc.yml:ro
      - ./dashboard/config.js:/config/config.js:ro
